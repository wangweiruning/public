<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <title>cursor属性</title> 
    <style type="text/css">
    span{
    	display: block;
    	width: 100%;
    	height: 50px;
    	border: 1px solid red;
        margin-bottom: 100px;
    	font-size: 20px;
    	line-height: 50px;
    	text-align: center;
        background-color: skyblue;
    }
    </style>
</head>
<body>
    <p>请把鼠标移动到框上，可以看到鼠标指针发生变化：</p>


   <!--  一般的
    <span style="cursor:auto">auto 默认浏览器设置的光标</span><br>

    <span style="cursor:default">default 默认光标（通常是一个箭头）</span><br>

    <span style="cursor:none"> none 此光标指示没有光标</span><br>  -->

    <!-- 链接及状态

    <span style="cursor:help">help 此光标指示可用的帮助（通常是一个问号或一个气球）</span><br>

    <span style="cursor:pointer">pointer 光标呈现为指示链接的指针（一只手）</span><br>

    <span style="cursor:progress">progress 此光标指示正在处理中</span><br>

    <span style="cursor:wait"> wait 此光标指示程序正忙（通常是一只表或沙漏）</span><br>
 -->

<!--     选择

    <span style="cursor:cell"> cell 此光标指示该对象是可选择的</span><br>

    <span style="cursor:crosshair">crosshair 十字线</span><br>

    <span style="cursor:hand"> hand 光标呈现为指示链接的指针（一只手）仅IE567支持，火狐等不支持，较少用</span><br>

    <span style="cursor:text"> text 此光标指示可编辑的水平文本的光标</span><br>

    <span style="cursor:vertical-text"> vertical-text 此光标指示可编辑的垂直文本的光标</span><br> -->

   
  
    

   <!--  缩放和滚动 

    <span style="cursor:col-resize">col-resize 此光标指示项目或标题栏可以被水平改变尺寸</span><br>

    <span style="cursor:row-resize">row-resize 此光标指示项目或标题栏可以被垂直改变尺寸</span><br>

    <span style="cursor:all-scroll">all-scroll 此光标指示页面可以向上下左右任何方向滚动</span><br>



    resize用来指示对象可被改变尺寸方向的箭头光标 
    <span style="cursor:n-resize">n-resize 此光标指示矩形框的边缘可被向上移动（北 north）</span><br>

    <span style="cursor:s-resize">s-resize  此光标指示矩形框的边缘可被向下移动（南 south）</span><br>

    <span style="cursor:ns-resize">ns-resize 此光标指示矩形框的边缘可被向竖直移动（北/南）</span><br> 



    <span style="cursor:e-resize">e-resize 此光标指示矩形框的边缘可被向右移动（东 east）</span><br>

    <span style="cursor:w-resize">w-resize 	此光标指示矩形框的边缘可被向左移动（西 west）</span><br>

    <span style="cursor:ew-resize">ew-resize 此光标指示矩形框的边缘可被向水平移动（东/西）</span><br>



    <span style="cursor:sw-resize">sw-resize 此光标指示矩形框的边缘可被向下左移动（南/西）</span><br>

    <span style="cursor:ne-resize">ne-resize 此光标指示矩形框的边缘可被向上右移动（北/东）</span><br>

    <span style="cursor:nesw-resize">nesw-resize 此光标指示矩形框的边缘可被向上右移动</span><br> 

    <span style="cursor:nw-resize">nw-resize 	此光标指示矩形框的边缘可被向上左移动（北/西）</span><br>

    <span style="cursor:nwse-resize">nwse-resize 此光标指示矩形框的边缘可被向上左移动</span><br>

    <span style="cursor:se-resize">se-resize 此光标指示矩形框的边缘可被向下右移动（南/东）</span><br> -->


  <!--   变焦
    <span style="cursor:zoom-in">zoom-in 此光标指示某物可以放大</span><br>

    <span style="cursor:zoom-out">zoom-out 此光标指示某物可以缩小</span><br> -->


    <!-- 抓取
    <span style="cursor:grab;cursor: -webkit-grab;
    cursor: -moz-grab">grab 此光标指示某物可以被抓取(拖动被移动) </span><br>

    <span style="cursor:grabbing; cursor: -webkit-grabbing;
    cursor: -moz-grabbing">grabbing 此光标指示某物可以被抓取(拖动被移动) </span><br>
    注意：webkit代表谷歌内核识别码，moz代表火狐内核识别码 -->



    <!--  <span style="cursor:url("图片相对/绝对路径")">自定义光标</span><br> 
     注意：文件格式必须为.cur或.ani格式  -->










    </body>
</html>
